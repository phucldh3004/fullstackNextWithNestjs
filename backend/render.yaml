# Render.com Blueprint Configuration
# This file defines the infrastructure for deploying on Render.com
# Upload this file to your repository root and connect it to Render

services:
  # NestJS Backend Service
  - type: web
    name: nestjs-backend
    env: node
    region: singapore
    plan: starter
    buildCommand: npm install && npm run build:tsc
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRED
        value: 1d
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true

databases:
  # MongoDB Database
  - name: mongodb
    databaseName: fullstackjs_db
    user: admin
    plan: starter
